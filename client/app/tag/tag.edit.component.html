<app-toast [message]="toast.message"></app-toast>
<div class="container">
  <div class="text-center">
    <app-loading [condition]="isLoading"></app-loading>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h6 class="card-header" *ngIf="!isEditing"><i class="fa fa-plus fa-fw"></i> Create new tag</h6>
        <h6 class="card-header" *ngIf="isEditing"><i class="fa fa-pencil fa-fw"></i> Edit tag</h6>
        <div class="card-body">
          <form [formGroup]="editTagForm" (ngSubmit)="editTag()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" formControlName="name"/>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" name="description" formControlName="description"
                     id="description"/>
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <input type="color" class="form-control" name="color" formControlName="color" id="color"/>
            </div>
            <div *ngIf="!isEditing" class="text-right">
              <button type="button" class="btn btn-sm btn-link mr-2" *ngIf="!isEditing" (click)="cancelAdding()">
                Cancel
              </button>
              <button type="button" class="btn btn-sm btn-primary" (click)="addTag()" [disabled]="!editTagForm.valid">
                Save
              </button>
            </div>
            <div *ngIf="isEditing" class="text-right">
              <button type="button" class="btn btn-sm btn-link " (click)="cancelEditing()">
                Cancel
              </button>
              <button type="button" class="btn btn-sm btn-danger " (click)="deleteTag(tag)">
                Delete
              </button>
              <button type="button" class="btn btn-sm btn-primary " (click)="editTag()"
                      [disabled]="!editTagForm.valid">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
